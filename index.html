<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devChallenges - Random Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Random Quote</h1>
        <h2 id="author" class="author"></h2>
        <div class="label-container" id="label-container"></div>
        <div id="quote-container" class="quote-container">
          <div id="quote" class="quote"></div>
        </div>
      </div>
      <div class="btn-container">
        <img
          src="./assets/link.svg"
          alt="link icon"
          class="link-icon btn"
          id="link-btn"
        />
        <img
          src="./assets/Regroup.svg"
          alt="regroup icon"
          class="regroup-icon btn"
          id="regroup-btn"
        />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
